<ion-content [fullscreen]="true" class="content">
  <div class="background-gradient"></div>

  <div class="center-container">
    <ion-card class="profile-card">

      <ion-card-header>

        Detalles viaje

      </ion-card-header>

      <ion-card-content>
        <ion-list>
          <ion-item>
            <ion-label>Dirección de Inicio:</ion-label>
            <ion-note>{{ ppartida }}</ion-note>
          </ion-item>
  
          <ion-item>
            <ion-label>Dirección de Destino:</ion-label>
            <ion-note>{{ pdestino }}</ion-note>
          </ion-item>
  
          <ion-item>
            <ion-label>Valor del Viaje:</ion-label>
            <ion-note>{{ valorViaje }}</ion-note>
          </ion-item>
  
          <ion-item>
            <ion-label>Cantidad de Asientos:</ion-label>
            <ion-note>{{ cantAsientos }}</ion-note>
          </ion-item>
        </ion-list>
        
      </ion-card-content>

      <!-- Mostrar la lista de pasajeros -->

    <ion-card-header>
      <ion-card-title>Pasajeros</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <!-- Recorre la lista de pasajeros y muestra la información -->
        <ion-item *ngFor="let pasajero of prueba">
          <ion-label>pasajero id: {{ pasajero.userid }}</ion-label>
          <ion-label>Nombre: {{ pasajero.nombre }}</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>

    <ion-button expand="full" (click)="finalizarViaje()">Finalizar Viaje</ion-button>
    
    </ion-card>
  </div>

</ion-content>
