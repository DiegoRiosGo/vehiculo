<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>historialconductor</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="content">
  <div class="historial-container">

    <ion-card class="historial-card" *ngFor="let viaje of historialViajes">
      <ion-card-header>
        <ion-card-title>id viaje {{ viaje.idviaje }}</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <ion-list>
          <ion-item>
            <ion-label class="label">Origen:</ion-label>
            <ion-label>{{ viaje.ppartida }}</ion-label>
          </ion-item>
          
          <ion-item>
            <ion-label class="label">Destino:</ion-label>
            <ion-label>{{ viaje.pdestino }}</ion-label>
          </ion-item>

          <ion-item>
            <ion-label class="label">Valor:</ion-label>
            <ion-label>{{ viaje.valorViaje }}</ion-label>
          </ion-item>

          <ion-item>
            <ion-label class="label">Fecha:</ion-label>
            <ion-label>{{ viaje.fechahora }}</ion-label>
          </ion-item>


          <!-- Agrega más detalles según tu estructura de datos -->

        </ion-list>
      </ion-card-content>
    </ion-card>

    <div *ngIf="historialViajes.length === 0" class="no-historial">
      <p>No hay historial de viajes disponibles.</p>
    </div>

  </div>
</ion-content>
